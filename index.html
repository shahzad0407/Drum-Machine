<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container-fulid">
        <div class="row py-5">
            <div class="col-md-6 offset-md-3 bg-info py-3 rounded">
                <div id="drum-machine">
                    <h2 class="text-center">Drum Machine</h2>
                    <div id="display" class="text-center fw-bold py-3 h5"></div>
                    <div class="text-center">
                        <button class="drum-pad btn btn-danger" id="Heater 1" onclick="play('Q')">Q
                            <audio src="Heater-1.mp3" class="clip" id="Q">
                        </button>
                        <button class="drum-pad btn btn-danger" id="Heater 2" onclick="play('W')">W
                            <audio src="Heater-2.mp3" class="clip" id="W">
                        </button>
                        <button class="drum-pad btn btn-danger" id="Heater 3" onclick="play('E')">E
                            <audio src="Heater-3.mp3" class="clip" id="E">
                        </button>
                        <button class="drum-pad btn btn-danger" id="Heater 4" onclick="play('A')">A
                            <audio src="Heater-4_1.mp3" class="clip" id="A">
                        </button>
                        <button class="drum-pad btn btn-danger" id="clap" onclick="play('S')">S
                            <audio src="Heater-6.mp3" class="clip" id="S">
                        </button>
                        <button class="drum-pad btn btn-danger" id="open-hh" onclick="play('D')">D
                            <audio src="Dsc_Oh.mp3" class="clip" id="D">
                        </button>
                        <button class="drum-pad btn btn-danger" id="Kick-n'-Hat" onclick="play('Z')">Z
                            <audio src="Kick_n_Hat.mp3" class="clip" id="Z">
                        </button>
                        <button class="drum-pad btn btn-danger" id="Kick" onclick="play('X')">X
                            <audio src="RP4_KICK_1.mp3" class="clip" id="X">
                        </button>
                        <button class="drum-pad btn btn-danger" id="Closed-HH" onclick="play('C')">C
                            <audio src="Cev_H2.mp3" class="clip" id="C">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
